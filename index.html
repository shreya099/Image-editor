<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Editor</title>
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link href = "style.css" type="text/css" rel="stylesheet">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/1.1.0/annyang.min.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <h1>Image Editor</h1>
            
            <!--Form for collecting image URL -->
            <form id="myform" class = "center">
                <input class="url-box" type="url" id="onlineurl" placeholder="Paste any image link and hit enter to start playing.">
            </form>

            <!--Controls for CSS filters via range input-->
            <div class="sliders">
                <form id="slider-form">
                    <p>
                        <label for="gs">Grayscale</label>
                        <input id="gs" name="gs" type="range" min=0 max=100 value=0 class="slider">
                    </p>

                    <p>
                        <label for="blur">Blur</label>
                        <input id="blur" name="blur" type="range" min=0 max=100 value=0 class="slider">
                    </p>

                    <p>
                        <label for="br">Brightness</label>
                        <input id="br" name="br" type="range" min=1 max=10 value=0.5 class="slider">
                    </p>

                    <p>
                        <label for="t">Contrast</label>
                        <input id="t" name="t" type="range" min=1 max=10 value=1 class="slider">
                    </p>

                    <p>
                        <label for="huer">Hue Rotate</label>
                        <input id="huer" name="huer" type="range" min=0 max=100 value=0 class="slider">
                    </p>

                    <p>
                        <label for="opacity">Opacity</label>
                        <input id="opacity" name="opacity" type="range" min=0 max=10 value=1 class="slider">
                    </p>

                    <p>
                        <label for="invert">Invert</label>
                        <input id="invert" name="invert" type="range" min=0 max=10 value=0 class="slider">
                    </p>

                    <p>
                        <label for="saturate">Saturate</label>
                        <input id="saturate" name="saturate" type="range" min=1 max=10 value=1 class="slider">
                    </p>

                    <p>
                        <label for="sepia">Sepia</label>
                        <input id="sepia" name="sepia" type="range" min=0 max=100 value=0 class="slider">
                    </p>

                    <button type="reset">Reset</button>


                </form>
            </div>  

            <!--container where image will be loaded-->
            <div id="imageContainer" class="img-area">
                <img src="https://images.pexels.com/photos/7776203/pexels-photo-7776203.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" id="targetimage">
            </div>
        </div>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
        
        
    </body>
</html>
